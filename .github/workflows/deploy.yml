name: game

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: ng build --configuration production --output-path docs --base-href https://sadegh-salari.github.io/

    - name: Deploy to GitHub Pages
      run: npx angular-cli-ghpages --dir=docs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
