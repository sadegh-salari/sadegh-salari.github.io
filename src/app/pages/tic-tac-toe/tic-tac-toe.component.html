<div
  class="bg-[#2E3650] flex flex-wrap justify-center text-center h-[100dvh] content-between"
>
  <!-- ? Header -->
  <div
    class="flex w-full items-center justify-between p-4 border-b-2 border-gray-400 border-opacity-20"
  >
    <button class="text-gray-100" (click)="goBack()">
      <span class="icon arrow-left text-2xl"></span>
    </button>
    <h1 class="text-3xl text-gray-100 font-bold">Tic-Tac-Toe</h1>
  </div>

  <!-- ? Game Container -->
  <div
    class="flex flex-wrap w-full content-center justify-center h-[calc(100dvh-70px)] relative"
  >
    <!-- ? Board -->
    <div class="inline-block"
    [ngClass]="{'wrong-action': wrongAction}"
    >
      @for (row of board; track row; let i = $index) { @if(i > 0){
      <div
        class="border-b-4 rounded-xl opacity-40 shadow-sm border-[#B1B9D8]"
      ></div>
      }
      <div class="flex">
        @for (cell of row; track cell; let j = $index) { @if(j > 0){
        <div class="border-l-4 rounded-xl opacity-30 border-[#B1B9D8]"></div>
        }
        <div
          class="w-16 h-16 flex items-center justify-center cursor-pointer text-2xl"
          (click)="makeMove(i, j)"
        >
          <span
          id="player"
            class="font-black opacity-60 duration-300"
            [ngClass]="
              board[i][j] === winner
                ? 'animate-bounce text-green-200'
                : gameOver
                ? 'text-red-200'
                : 'text-gray-50'
            "
          >
            {{ cell }}
          </span>
        </div>
        }
      </div>
      }
    </div>

    <!-- ? Winner Message -->
    @if(winner) {
    <div
      class="flex flex-wrap w-full items-center justify-center absolute top-16"
    >
      <p class="text-green-200 text-2xl font-bold">{{ winner }} wins!</p>
    </div>
    } @if(gameOver || winner) {
    <div class="w-full flex items-center justify-center absolute bottom-16">
      <button
        class="border-2 border-gray-400 px-4 py-2 rounded-md text-white"
        (click)="newGame()"
      >
        New Game
      </button>
    </div>
    }
  </div>
</div>
