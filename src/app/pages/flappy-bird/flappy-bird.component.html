<div
  class="bg-[#2E3650] flex flex-wrap justify-center text-center h-[100dvh] content-between"
>
  <!-- ? Header -->
  <div
    class="flex w-full items-center justify-between p-4 border-b-2 border-gray-400 border-opacity-20"
  >
    <button class="text-gray-100" (click)="goBack()">
      <span class="icon arrow-left text-2xl"></span>
    </button>
    <h1 class="text-3xl text-gray-100 font-bold">Flappy Bird</h1>
  </div>

  <div
    class="flex flex-wrap w-full content-center justify-center h-[calc(100dvh-70px)] relative"
  >
    <canvas id="board"></canvas>

    <!-- ? start -->
     <div class="w-full absolute top-auto left-auto flex items-center justify-center">
        <button class="text-white border-2 py-2 px-4 border-gray-100" (click)="startGame()">Start</button>
     </div>
  </div>

</div>
